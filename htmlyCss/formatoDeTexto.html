<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato</title>
</head>
<body>
    <p>Texto de Ejemplo</p>
    <p><b>Texto de Ejemplo</b></p>
    <p><i>Texto de Ejemplo</i></p>
    <p><big>Texto de Ejemplo</big></p>
    <p><small>Texto de Ejemplo</small></p>
    <p><strong>Texto de Ejemplo</strong></p>
    <p>Hola el contexto siguiente es un SubIndice<sub>Texto de Ejemplo</sub></p>
    <p>Hola el contexto siguiente es una elevacion<sup>Texto de Ejemplo</sup></p>
    <p><ins>Texto de Ejemplo</ins></p>
    <p><del>Texto de Ejemplo</del></p>
</body>
</html>
